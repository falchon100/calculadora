<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aplicacion Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>Aplicacion Calculadora</h1>
     <form id="forma" class="mb-3 text-center">
        <div class="mb-3">
            <label for="operandoA">Operando 1</label>
            <input type="number" class="form-control" placeholder="Operando 1" id="operandoA">
        </div>  
        <div class="mb-3">
            <label for="operandoB">Operando 2</label>
            <input type="number" class="form-control" placeholder="Operando 2" id="operandoB">
        </div>
    </form>
    <button class="btn btn-primary mb-3" type="submit" onclick=sumar()>sumar </button>
    <div id="resultado"></div>
    <button class="btn btn-primary mb-3" type="submit" onclick=restar()>restar </button>
    <div id="resultado2"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js.js"></script>
  </body>
</html>
